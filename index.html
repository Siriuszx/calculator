<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc-field">
            
        </div>
        <div class="calc-body">
            <div class="digits">    
                <div data-key="0" class="digit button">0</div>
                <div data-key="1" class="digit button">1</div>
                <div data-key="2" class="digit button">2</div>
                <div data-key="3" class="digit button">3</div>
                <div data-key="4" class="digit button">4</div>
                <div data-key="5" class="digit button">5</div>
                <div data-key="6" class="digit button">6</div>
                <div data-key="7" class="digit button">7</div>
                <div data-key="8" class="digit button">8</div>
                <div data-key="9" class="digit button">9</div>
                <div data-key="." class="float button">.</div>
            </div>
            <div class="operations">
                <div data-key="=" class="button equals">=</div>
                <div data-key="+" class="button operation">+</div>
                <div data-key="-" class="button operation">-</div>
                <div data-key="*" class="button operation">*</div>
                <div data-key="/" class="button operation">/</div>
                <div data-key="Clear" class="button reset">Clear</div>
                <div data-key="Backspace" class="button undo">Backspace</div>
            </div>
        </div>
    </div>
</body>

</html>

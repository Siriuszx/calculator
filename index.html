<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc-field">
            
        </div>
        <div class="calc-body">
            <div class="digits">    
                <div class="digit button">0</div>
                <div class="digit button">1</div>
                <div class="digit button">2</div>
                <div class="digit button">3</div>
                <div class="digit button">4</div>
                <div class="digit button">5</div>
                <div class="digit button">6</div>
                <div class="digit button">7</div>
                <div class="digit button">8</div>
                <div class="digit button">9</div>
            </div>
            <div class="operations">
                <div class="button equals">=</div>
                <div class="button operation">+</div>
                <div class="button operation">-</div>
                <div class="button operation">*</div>
                <div class="button operation">/</div>
                <div class="button reset">Clear</div>
                <div class="button undo"><--</div>
            </div>
        </div>
    </div>
</body>

</html>
